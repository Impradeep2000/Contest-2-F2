<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contest F2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>Student Management CRUD</h1>
    <div class="container">
        <form id="itemForm">
            <input type="text" id="name" name="name" placeholder="Name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="number" id="gpa" name="gpa" placeholder="GPA" step="Any" required>
            <input type="number" id="age" name="age" placeholder="Age" required>
            <input type="text" id="degree" name="degree" placeholder="Degree" required>
            <br>
            <button id="addStudent">Add Student</button>
        </form>
    </div>
    <div class="searchbar">
        <input type="search" id="search" placeholder="Search By Name, email or degree">
    </div>
    <div class="student-table">
        <table>
            <thead>
                <th>ID</th>
                <th>Student Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>GPA</th>
                <th>Degree</th>
            </thead>
            <tbody id="tbody">
            
            </tbody>
        </table>
    </div>

    <script src="./script.js"></script>
</body>
</html>
